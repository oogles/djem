name: tests  # displayed on README badge

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # Prevent a failure in one job from cancelling
      # remaining jobs in the matrix
      fail-fast: false
      # Keep this version matrix in line with tox.ini
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        django-version: [
          'Django>=3.2,<4.0',
          'Django>=4.0,<4.1', 'Django>=4.1,<4.2', 'Django>=4.2,<5.0',
          'Django>=5.0,<5.1'
        ]
        exclude:
          - python-version: '3.7'
            django-version: 'Django>=4.0,<4.1'
          - python-version: '3.7'
            django-version: 'Django>=4.1,<4.2'
          - python-version: '3.7'
            django-version: 'Django>=4.2,<5.0'
          - python-version: '3.7'
            django-version: 'Django>=5.0,<5.1'
          - python-version: '3.8'
            django-version: 'Django>=5.0,<5.1'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: pip install coverage coveralls pytz "${{ matrix.django-version }}"
      - name: Run tests
        run: |
          coverage run --branch manage.py test --no-input
          coverage report --skip-covered
      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          coveralls --service=github
