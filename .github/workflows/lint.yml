name: linting

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
          cache: pip
      - run: python -m pip install ruff
      - name: ruff
        uses: liskin/gh-problem-matcher-wrap@v2
        with:
          linters: ruff
          run: ruff check .
